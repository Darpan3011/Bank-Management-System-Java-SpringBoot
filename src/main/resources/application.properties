spring.application.name=finalBankManagement

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/finalbankmanagement
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.org.springframework.security=trace
logging.level.com.darpan.finalbankmanagement=DEBUG
logging.pattern.console=%green(%d{HH:mm:ss:SS}) %blue(%-5level) %red([%thread]) %yellow(%logger{36}) %msg%n
logging.file.name=logs/bank-management.log

# Validation Configuration
spring.validation.enabled=true

# Cache Configuration
spring.cache.type=ehcache
spring.cache.ehcache.config=classpath:ehcache.xml

# Rate Limiting
rate.limit.requests=100
rate.limit.window=60

# Transaction Limits
transaction.daily.limit=10000
transaction.weekly.limit=50000
transaction.monthly.limit=200000

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method